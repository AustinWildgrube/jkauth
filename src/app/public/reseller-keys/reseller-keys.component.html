<div class="account">
  <div class="account__user">
    <h1 class="account__user-title">Reseller</h1>
    <span *ngIf="username" class="account__user-avatar">
      {{ username.charAt(0) }}
    </span>

    <span *ngIf="username" class="account__user-info">{{ username }}</span>

    <span class="account__user-info account__user-info--muted">
      <ng-container *ngIf="userDetails && userDetails.is_admin">Admin </ng-container>
      <ng-container *ngIf="userDetails && userDetails.is_reseller">Reseller </ng-container>
      <ng-container *ngIf="userDetails && userDetails.is_developer">Developer </ng-container>
      User
    </span>
  </div>

  <div *ngIf="selectedScript == null" class="account__tables">
    <div class="account__tables-header">
      <h2 class="account__tables-title account__tables-title--no-margin">Purchased Scripts</h2>
    </div>
    <ul class="users__grid">
      <li *ngFor="let script of scriptDetails" class="card card--clickable" [routerLink]="'details'"
          [queryParams]="{'script-id': script.id}">
        <div class="card__header users__grid-header">
          <div class="users__user-details">
            <img class="users__avatar" [src]="script.image" [alt]="script.sname + ' image'">
            <div class="users__user-details-info">
              <h4 class="users_username">{{ script.sname }}</h4>
              <small class="users_email">{{ script.author }}</small>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
