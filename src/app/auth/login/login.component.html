<div class="login">
  <div class="login__form-box">
    <div class="login__form-box-header">
      <h1 class="login__form-box-title">Welcome!</h1>
      <p class="login__form-box-message">
        Thank you for using JKAuth!
      </p>
      <p *ngIf="failedLogin" class="login__form-box-error">You have entered in an incorrect username and/or password.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
      <div class="form-group">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="gg-user"></i>
            </span>
          </div>
          <input class="form-control" id="username" formControlName="username" placeholder="Username" type="text" aria-label="Username">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="gg-password"></i>
            </span>
          </div>
          <input class="form-control" id="password" formControlName="password" placeholder="Password" type="password" aria-label="Password">
        </div>
      </div>
      <button class="button button--outline button--block" type="submit">
        Login in
      </button>
    </form>
  </div>

  <a class="login__register-link" routerLink="/auth/register">
    <small>Create new account</small>
  </a>
</div>
